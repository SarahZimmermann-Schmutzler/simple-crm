<mat-card>
    <mat-card-content class="user-detail-header">
        <img src="assets/img/profil.png">
        <div class="user-details">
            <h2>{{user.firstName}} {{user.lastName}}</h2><br>
            <span>{{user.mail}}</span>
        </div>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span>{{user.street}} {{user.number}}</span><br>
        <span>{{user.zipcode}} {{user.city}}</span>
    </mat-card-content>
</mat-card>
