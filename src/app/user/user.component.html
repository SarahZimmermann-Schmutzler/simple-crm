<mat-card>
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-Mail</th>
                <th>Birth Date</th>
                <th>Street</th>
                <th>Number</th>
                <th>Zipcode</th>
                <th>City</th>
            </tr>
            <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.mail}}</td>
                <td>{{user.birthDate}}</td>
                <td>{{user.street}}</td>
                <td>{{user.number}}</td>
                <td>{{user.zipcode}}</td>
                <td>{{user.city}}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>

<button (click)="openDialog()" mat-fab color="primary" class="add-btn" matTooltip="Add User"
    [matTooltipPosition]="position.value!">
    <mat-icon>add</mat-icon>
</button>
