<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<h1 mat-dialog-title>Edit User Data</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name" type="text">
      <!-- <mat-hint>Please enter first name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-Mail</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.mail" matInput placeholder="E-Mail">
    </mat-form-field>
  </div>

  <!-- <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker" placeholder="Birth Date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div> -->

<div mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="cancel()">Cancel</button>
  <button [disabled]="loading" mat-button cdkFocusInitial (click)="saveChanges()">Save</button>
</div>
