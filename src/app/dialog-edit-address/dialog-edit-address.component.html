<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<h1 mat-dialog-title>Edit Address</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Street</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street">
    </mat-form-field>

    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Number</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.number" matInput placeholder="Number">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Zip code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipcode" matInput placeholder="Zip code">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="cancel()">Cancel</button>
  <button [disabled]="loading" mat-button cdkFocusInitial (click)="saveUser()">Save</button>
</div>
